<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
        <hr>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <a href="#" class="list-group-item clearfix" 
            *ngFor="let r of recipes">
                <div class="pull-left">
                    <h4 class="list-group-item-heading"> {{ r.name }}</h4>
                    <p class="list-group-item-text">{{ r.description }}</p>
                </div>
                <span class="pull-right"><img alt="{{ r.name }}"
                class="img-responsive" style="max-height:50px;"
                [src]="r.imagePath"
                ></span>
            </a>
            <app-recipe-item></app-recipe-item>
        </div>
    </div>
</div>
